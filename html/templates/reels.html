<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="

    </script>

    <style>
      *{
        margin: 0;
        padding: 0;
      }

      body{
        background-color: #e5e5e5;
      }
      .reel{
        margin-left: 100px;
        margin-top: 20px;
        width: 275px;
        height: 562px;
        background-color: white;
        border-radius: 8px;
      }

      .reel .video{
        width: 100%;
        height: 489px;
        border-radius: 8px 8px 0 0;
        background-color: red;
      }

      .reel .discription{
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-size: 14px;
        width: 80%;
        margin-left: 10%;
      }

      .reel .discription .text{
        font-weight: 300;
      }

      .reel .discription .text-box{
        height: 36.5px;
        
      }

      .reel .discription .text-box .text{
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }


      .reel .discription .text-box .user{
        line-height: 36.5px;
      }

      .reel .video .info{
        position: absolute;
        margin-left: 10px;
        margin-top: 10px;
        width: 142px;
        height: 68px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 8px;
        display: grid;
        grid-template-rows: 1fr 1fr 1fr;
        justify-content: center;
        align-items: center;
        font-family: "Roboto", sans-serif;
        font-weight: 700;
        font-size: 12px;
        color: white;
      }

      .reel .video .info .sub{
        font-weight: 400;
        color: #d2d2d2;
      }

      .reel .video .info .date{
        font-weight: 400;
        color: #d2d2d2;
      }

      .reel .video .actions{
        position: absolute;
        margin-left: 235px;
        margin-top: 10px;
        width: 32px;
        height: 68px;
        
        border-radius: 8px;
        display: grid;
        grid-template-rows: 1fr 1fr;
        grid-row-gap: 4px;
      }

      .reel .video .actions .box{
        display: grid;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 100%;
      }

      .reel .video .metrics{
        position: absolute;
        margin-left: 8px;
        margin-top: 425px;
        width: 261px;
        height: 48px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 8px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      }

      .reel .video .metrics .box{
        display: grid;
        grid-template-rows: 1fr 1fr;
      }

      .reel .video .metrics .box img{
        justify-self: center;
        align-self: center;
      }

      .reel .video .metrics .box p{
        font-family: "Roboto", sans-serif;
        font-weight: 500;
        font-size: 12px;
        color: white;
        justify-self: center;
        align-self: center;
      }

      #reel_video{
        width: 100%;
        height: 100%;
        border-radius: 8px 8px 0 0;
      }

      .video #controls{
        position: absolute;
        width: 275px;
        height: 489px;
        z-index: 10000;
      }

      .video #controls #playpause{
        z-index: 10001;
      }

      .video #controls .playbox{
        width: 100%;
        height: 100%;
        display: grid;
        align-items: center;
        justify-content: center;
      }

      .video #controls .playbox img{
        width: 32px;
      }

    </style>

    <div class="reel">
      <div class="video">
        
        <div class="info">
          <p class="name">@eminem</p>
          <p class="sub">–ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤: 45,5–ú</p>
          <p class="date">13.12.24 –≤ 14:00</p>
        </div>

        <div class="actions">
          <div class="box">
            <img src="{{url_for('static', filename='saves.svg')}}" alt="">
          </div>

          <div class="box">
            <img src="{{url_for('static', filename='more.svg')}}" alt="">
          </div>

        </div>

        <div class="metrics">

          <div class="box">
            <img src="{{url_for('static', filename='play.svg')}}">
            <p>3.6 M</p>
          </div>

          <div class="box">
            <img src="{{url_for('static', filename='like.svg')}}">
            <p>142 K</p>
          </div>

          <div class="box">
            <img src="{{url_for('static', filename='comments.svg')}}">
            <p>1.4 K</p>
          </div>

          <div class="box">
            <img src="{{url_for('static', filename='saves.svg')}}">
            <p>11.2 K</p>
          </div>
          <div class="box">
            <img src="{{url_for('static', filename='share.svg')}}">
            <p>3 832</p>
          </div>

        </div>

        <div id="controls">
          <div class="playbox paused" id="playpause">
            <img src="{{url_for('static', filename='play.svg')}}" alt="">
          </div>
        </div>

        <video id="reel_video" poster="../static/poster.jpg" loop="true">
          <source src="../static/eminem.mp4" type='video/mp4'/>
        </video>


      </div>
      <div class="discription">
        <div class="text-box">
          <h3 class="user">Marshall Mathers</h3>
        </div>
        <div class="text-box">
          <h3 class="text">Representin‚Äô for them gangstas all across the world‚Äù üé∂ #StillGIN by @dreandsnoop!!! dreandsnoop.com</h3>
        </div>
      </div>
    </div>

  <script>
    $(document).ready(function(){
    var controls = {
        video: $("#reel_video"),
        playpause: $("#playpause")                 
    };
                
    var video = controls.video[0];
               
    controls.playpause.click(function(){
        if (video.paused) {
            video.play();
            document.querySelector('#playpause > img').style.visibility = 'hidden';
        } else {
            video.pause();
            document.querySelector('#playpause > img').style.visibility = 'visible';
        }
                
        $(this).toggleClass("paused"); 
    });
}); 
  </script>
  </body>
</html>
